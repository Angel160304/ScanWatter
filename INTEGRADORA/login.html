<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  <form class="form" id="loginForm">
  <p class="title">Login</p>
  <p class="message">Bienvenido, ingresa tus datos para acceder a la página.</p>
      
  <label>
      <input id="logEmail" class="input" type="email" placeholder="" required>
      <span>Email</span>
  </label> 
      
  <label>
      <input id="logPassword" class="input" type="password" placeholder="" required>
      <span>Contraseña</span>
  </label>

  <button class="submit">Iniciar sesión</button>
  <p class="signin">No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
</form>

<script src="js/auth.js"></script>

</body>
</html>
