<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form class="form" id="registroForm">
  <p class="title">Registro</p>
  <p class="message">Regístrate ahora para acceder a la página.</p>
      
  <label>
      <input class="input" type="text" placeholder="" required>
      <span>Nombre</span>
  </label> 

  <label>
      <input id="regEmail" class="input" type="email" placeholder="" required>
      <span>Email</span>
  </label> 
      
  <label>
      <input id="regPassword" class="input" type="password" placeholder="" required>
      <span>Contraseña</span>
  </label>

  <label>
      <input id="regConfirm" class="input" type="password" placeholder="" required>
      <span>Confirma Contraseña</span>
  </label>

  <button class="submit">Registrarse</button>
  <p class="signin">¿Ya tienes una cuenta? <a href="login.html">Accede</a></p>
</form>

<script src="js/auth.js"></script>

</body>
</html>
